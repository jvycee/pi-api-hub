name: ðŸŒ Auto-Deploy to Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to Pi Server
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸŒ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”‘ Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: ðŸ§ª Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: ðŸš€ Deploy to server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          echo "ðŸŒ Starting deployment..."
          
          # Navigate to project directory
          cd ${{ secrets.PROJECT_PATH }}
          
          # Run deployment script
          bash deploy.sh
          
          echo "ðŸŒ Deployment complete!"
        EOF
        
    - name: ðŸ“Š Post-deployment health check
      run: |
        echo "ðŸŒ Waiting for service to start..."
        sleep 10
        
        # Health check
        if curl -f http://${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PORT }}/health; then
          echo "âœ… Health check passed!"
        else
          echo "âŒ Health check failed!"
          exit 1
        fi
        
    - name: ðŸŒ Deployment notification
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "ðŸŒ BANANA-POWERED DEPLOYMENT SUCCESSFUL! ðŸŒ"
          echo "ðŸš€ Pi API Hub is now running the latest code!"
        else
          echo "ðŸš¨ DEPLOYMENT FAILED! Check logs for details."
        fi